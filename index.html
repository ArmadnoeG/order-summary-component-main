<!DOCTYPE html>
<html lang="en">	
	<head>

  		<meta charset="UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="style.css">
  		<title>Frontend Mentor | Order summary card</title>
		  
	</head>

	<body>

		<main class="container">

			<article class="article">

				<div class="article__img"><img src="images/illustration-hero.svg" alt="img"></div>

				<div class="article__content">

					<h1>Order Summary</h1>

					<p class="article__p"
					>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
					
					<div class="song">

						<div class="song__img"><img src="images/icon-music.svg" alt="Icon Music"></div>

						<div class="song__text">

							<p class="song__p">

								Annual Plan
								<span>$59.99/year</span>
								
							</p> 

						</div>


						<a href="#">Change</a>

					</div>

					<button class="article__cta">proceed to Payment</button>

					<h3>Cancel Order</h3>

				</div>

			</article>

		</main>
					
	</body>

</html>
